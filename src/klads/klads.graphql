extend schema
  @link(url: "https://specs.apollo.dev/federation/v2.3",
        import: ["@key", "@shareable"])

directive @external on OBJECT | FIELD_DEFINITION

scalar DateTime


type Klad @key(fields: "id"){
  id: ID!
  name: String!
  description: String!
  ownerId: String!
  categoryId: String!
  subCategoryId: String!
  isDraft: Boolean!
  isApproved: Boolean
  isRejected: Boolean
  tags: [String]
  budgetNeeded: Float!
  budgetCollected: Float!
  partPrice: Float!
  minPartsPurchasable: Int!
  maxPartsPurchasable: Int!
  milestones: [Milestone]
  owner: User
  category: Category
  subCategory: SubCategory
  createdAt: DateTime
  updatedAt: DateTime
}


extend type User @key(fields: "id") {
  id:ID! @external
  klads: [Klad]
}

input CreateKladInput {
  name: String!
  categoryId: String!
  subCategoryId: String!
  description: String!
  tags: [String]
  budgetNeeded: Float!
  partPrice: Float!
  minPartsPurchasable: Int!
  maxPartsPurchasable: Int!
  createdAt: DateTime
}

input UpdateKladInput {
  ownerId: String
  isApproved: Boolean
  isRejected: Boolean
  name: String
  categoryId: String
  subCategoryId: String
  description: String
  tags: [String]
  budgetNeeded: Float
  budgetCollected: Float
  partPrice: Float
  minPartsPurchasable: Int
  maxPartsPurchasable: Int
  updatedAt: DateTime
}

extend type Query {
  klads: [Klad]!
  klad(id: String!): Klad
}

type Mutation {
  createKlad(createKladInput: CreateKladInput!): Klad!
  updateKlad(id: String!, updateKladInput: UpdateKladInput!): Klad!
  removeKlad(id: String!): Klad
}
